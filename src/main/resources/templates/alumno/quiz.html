<!DOCTYPE html>

	<title>Nosotros</title>
	<meta charset="utf-8">
	<head th:replace="alumno/includes/heads :: header"></head>
	<style type="text/css">
		.plain{
			width: 100%;
		    display: grid;
		    grid-template-columns: 1fr 1fr;
		    grid-template-rows: 1fr;
		    grid-gap: 10px;
		    height: 100%;
		}
		.clock{
			text-align: center;
    		font-size: 2em;
    		font-weight: bold;
		}
	</style>
	<body>

			<header th:replace="alumno/includes/header :: header-menu"></header>
			<div th:replace="alumno/includes/header :: header-movil"></div>
			<div class="border-back">
				<img th:src="@{/alumno/img/background.png}" class="img-wall"/>
			</div>
			<div class="section">
				<div class="container">
					<hr>
					<div class="row">
						<div class="col-md-6 plain">
							<div class="left" id="before"></div>
							<div class="rigth" id="nextfinished"></div>
						</div>
						<div class="col-md-6">
							<div class="clock">
								<span id="timer"></span>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-6" id="itemquest"></div>
						<div class="col-md-6" id="itemslist"></div>
					</div>
				</div>
			</div>
			<footer id="footer">
				<div id="bottom-footer" class="section">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<span class="copyright">
									Copyright &copy;<script>document.write(new Date().getFullYear());</script>
								</span>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<button title="Back to top" class="scroll">
        		<span class="arrow-up fas fa-angle-up"></span>
    		</button>
		</div>
		<div th:replace="alumno/includes/script :: scripts"></div>
		
	</body>
